<div class="container mt-5">
  <div class="card border-0">
    <div class="row no-gutters">
      <aside class="col-sm-6">
        <article class="gallery-wrap">
          <div class="img-big-wrap">
            <a href="#"><img [src]="getPath(0)"></a>
          </div> <!-- img-big-wrap.// -->
          <div class="thumbs-wrap">
            <a href="#" class="item-thumb border-0"> <img [src]="getPath(1)"></a>
            <a href="#" class="item-thumb border-0"> <img [src]="getPath(2)"></a>
            <a href="#" class="item-thumb border-0"> <img [src]="getPath(3)"></a>
            <a href="#" class="item-thumb border-0"> <img [src]="getPath(4)"></a>
          </div> <!-- thumbs-wrap.// -->
        </article> <!-- gallery-wrap .end// -->
      </aside>
      <main class="col-sm-6">
        <article class="content-body">
          <h2 class="title">{{this.product.name}}</h2>

          <p>{{this.product.description}}</p>

          <div class="h3 mb-4">
            <var class="price h4">{{this.product.unitPrice}}<u>đ</u></var>
          </div> <!-- price-wrap.// -->

          <div class="form-row">
            <div class="col-xl-2 mr-3">
              <label>Số lượng</label>
              <select class="form-control">
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
              </select>
            </div> <!-- col.// -->
            <div class="col-xl-2 mr-3">
              <label>Kích cỡ</label>
              <select class="form-control">
                <option *ngFor="let size of product.sizes">{{size.size}}</option>
              </select>
            </div> <!-- col.// -->
            <div class="col-xl-4 mr-3">
              <label>Màu sắc</label>
              <select class="form-control">
                <option *ngFor="let color of product.colors">{{color.name}}</option>
              </select>
            </div> <!-- col.// -->
          </div> <!-- row.// -->
          <div class="row mt-4">
            <div class="col-lg-5">
              <a href="#" class="btn  btn-primary w-100"> <span class="text">Thêm vào giỏ</span> <i class="fas fa-shopping-cart"></i>  </a>
            </div>
          </div>

        </article> <!-- product-info-aside .// -->
      </main> <!-- col.// -->
    </div> <!-- row.// -->
  </div> <!-- card.// -->

</div>
