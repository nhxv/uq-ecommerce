<app-header></app-header>
<section class="section-pagetop bg">
  <div class="container">
    <h2 class="title-page">Sản phẩm mới</h2>
  </div> <!-- container //  -->
</section>
<div class="container mt-4">
  <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">Không tìm thấy sản phẩm</div>
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products">
      <app-product-item [productInput] = "product" [id] = "product.id"></app-product-item>
    </div>
  </div>

</div>
