<app-dashboard-header></app-dashboard-header>
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="onAdd()"><i class="fa fa-plus"></i> Thêm sản phẩm</button>
    </div>
  </div>
<!--  TABLE  -->
  <div class="row mt-4">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-center shadow-sm rounded">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Tên hàng</th>
            <th scope="col">Giá bán</th>
            <th scope="col">Loại hàng</th>
            <th scope="col">Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.unitPrice}}</td>
            <td>{{product.category.name}}</td>
            <td>
              <i class="fa fa-edit text text-success mr-2"></i>
              <i class="fa fa-trash text text-danger"></i>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
