<div class="container mt-5 pb-5">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-md-8 col-10">
      <div class="card">
        <article class="card-body">
          <header class="mb-4">
            <h4 class="card-title">Đăng kí</h4>
          </header>
          <form class="block-register" [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="alert alert-danger border-0 mb-3" *ngIf="errorMessage">{{this.errorMessage}}</div>
            <div class="form-group form-row">
              <label class="col-md-3 col-form-label">Tài khoản email</label>
              <div class="col">
                <input type="email" class="form-control mb-2" placeholder="john@gmail.com" formControlName="email">
                <span class="text-danger" *ngIf="isInvalidField('email')">Email không hợp lệ</span>
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-md-3 col-form-label">Mật khẩu</label>
              <div class="col">
                <input type="password" class="form-control" placeholder="Tạo mật khẩu" formControlName="password">
                <span class="text-danger" *ngIf="isInvalidField('password')">Mật khẩu không hợp lệ</span>
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-md-3 col-form-label">Họ và tên</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Họ và tên" formControlName="name">
                <span class="text-danger" *ngIf="isInvalidField('name')">Họ và tên không hợp lệ</span>
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-md-3 col-form-label">Địa chỉ</label>
              <div class="col-xl-6 col-md-6 col-8">
                <input type="text" class="form-control" placeholder="Đường, Tỉnh thành" formControlName="street">
                <span class="text-danger" *ngIf="isInvalidField('street')">Địa chỉ không hợp lệ</span>
              </div>
              <div class="col-xl-3 col-md-3 col-4">
                <input type="text" class="form-control" placeholder="Thành phố" formControlName="city">
                <span class="text-danger" *ngIf="isInvalidField('city')">Thành phố không hợp lệ</span>
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-md-3 col-form-label">Số điện thoại</label>
              <div class="col">
                <input class="form-control" placeholder="Số điện thoại" type="text" formControlName="phone">
                <span class="text-danger" *ngIf="isInvalidField('phone')">Số điện thoại không hợp lệ</span>
              </div>
            </div>

            <div class="form-group form-row">
              <div class="col-sm-9 offset-sm-3">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox"  class="custom-control-input" id="customCheck1" formControlName="agreement">
                  <div class="custom-control-label" for="customCheck1">Tôi đồng ý với <a href="#" target="_blank">các điều khoản và điều kiện</a></div>
                </label>
              </div>
            </div>
            <div class="form-row mb-2">
              <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-block btn-primary">Đăng kí</button>
              </div>
            </div>
          </form>
        </article> <!-- card-body end .// -->
        <div class="card-footer text-center">Bạn đã có tài khoản? <a [routerLink]="['/login']">Đăng nhập ngay</a></div>
      </div> <!-- card.// -->
    </div>
  </div>
</div>
